<div  fxLayout="column" fxLayoutAlign="center center">
<mat-card [formGroup]="myForm" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>Update Product</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
            <input matInput formControlName="name" placeholder="Name">
            <mat-hint>Ex: Macbook Air</mat-hint>
            <mat-error *ngIf="myForm.controls['name'].touched || myForm.controls['name'].hasError('minlength')">Name too short. Insert at least 4 characters.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="price" placeholder="Price">
            <mat-error *ngIf="myForm.controls['price'].touched || myForm.controls['price'].hasError('minlength')">Price too short.Insert at least 2 characters.</mat-error>
            <mat-error *ngIf="price.errors?.pattern">Insert correct pattern. Ex: 1.0</mat-error>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!myForm.valid" (click)="update(myForm.value)"> Update</button>
        <button mat-raised-button color="warn" (click)="cancel()"> Cancel</button>
    </mat-card-actions>
</mat-card>
</div>
