<mat-toolbar>CRUD Example</mat-toolbar>

<div class="container" fxLayout = "row" fxLayoutAlign="center center">
    <span class="material-icons">
        search
    </span>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Notebook" #input>
</mat-form-field>

</div>

<div fxLayout="row" fxLayoutAlign="start center">
    <button class="addButton" mat-raised-button color="primary" (click)="openCreateDialog()"> <span class="material-icons"> add </span> Add Product </button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef = "id">
    <th mat-header-cell *matHeaderCellDef class="w-30"> ID</th>
    <td mat-cell *matCellDef="let product">{{product.id}}</td>
</ng-container>

<ng-container matColumnDef = "name">
    <th mat-header-cell *matHeaderCellDef class="w-30"> Name</th>
    <td mat-cell *matCellDef="let product">{{product.name}}</td>
</ng-container>

<ng-container matColumnDef = "description">
    <th mat-header-cell *matHeaderCellDef class="w-30"> Description</th>
    <td mat-cell *matCellDef="let product">{{product.description}}</td>
</ng-container>

<ng-container matColumnDef = "price">
    <th mat-header-cell *matHeaderCellDef class="w-30"> Price</th>
    <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL'}}</td>
</ng-container>

<ng-container matColumnDef= "action">
    <th mat-header-cell *matHeaderCellDef class="w-10 th-center">Action</th>
    <td mat-cell *matCellDef="let row;"> 
        <button mat-fab color="primary" (click)="goProductUpdateComponent(row.id)"> <span class="material-icons">
            edit </span>
        </button>
        <button mat-fab color="warn" (click)="openDeleteDialog(row.id)"> <span class="material-icons">
            delete </span>
        </button>

    </td>
   
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
